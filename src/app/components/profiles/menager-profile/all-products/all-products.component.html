<div class="container">
    <h2>Products</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Type</th>
                <th>Is Cookable</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr single-product *ngFor="let product of products" [product]="product"></tr>
        </tbody>
    </table>
</div>
