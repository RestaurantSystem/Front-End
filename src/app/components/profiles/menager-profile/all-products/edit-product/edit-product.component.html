<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
                Edit
                <b>{{product.name}}</b>
            </h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" [ngModel]="product.name" class="form-control" id="usr">
            </div>

            <div class="form-group">
                <label for="usr">Price:</label>
                <input type="number" [ngModel]="product.price" class="form-control" id="usr">
            </div>

            <div class="form-group">
                <label for="usr">Type:</label>
                <input type="text" [ngModel]="product.type" class="form-control" id="usr">
            </div>

            <div class="form-group">
                <label for="usr">Is cookable:</label>
                <input type="text" [ngModel]="product.isCookable" class="form-control" id="usr">
            </div>            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="handleEditSubmit($event)">Save changes</button>
        </div>
    </div>
</div>
