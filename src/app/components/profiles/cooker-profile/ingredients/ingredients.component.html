<div class="container">
    <h2>Ingredients</h2>
    <div class="col-auto my-1">
        <button type="button" class="btn btn-success">Create</button>


        <form class="form-search">
            <div class="input-append">
                <input type="text" class="span2">
                <button type="submit" class="btn" placeholder="search by name">Search</button>
            </div>
        </form>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Ingredient</th>
                <th>In stock</th>
                <th>Min quantity</th>
                <th>Used in products</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ingredient of ingredients">
                <td scope="row">{{ingredient.id}}</td>
                <td>{{ingredient.name}}</td>1
                <td>{{ingredient.minStockQuantityThreshold}}</td>
                <td>{{ingredient.usedInProductsCount}}</td>
                <td>
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-warning mb-2">Edit</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>

            <a class="page-link" href="#">1</a>

            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
