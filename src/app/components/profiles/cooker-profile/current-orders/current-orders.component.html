<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Product Type</th>
            <th>Waiter Name</th>
            <th>Order Time</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <th scope="row">{{order.orderId}}</th>
            <td>{{order.productName}}</td>
            <td>{{order.productType}}</td>
            <td>{{order.waiterName}}</td>
            <td>{{order.orderTime | date }}</td>
            <td>
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-warning mb-2">Ready</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
